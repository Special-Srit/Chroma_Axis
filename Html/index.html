<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Planner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="goals.html">Goals</a></li>
                    <li class="nav-item"><a class="nav-link" href="todos.html">To-Do</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="glass">
        <h3 class="text-center mb-3">ðŸ“Š Overview</h3>

        <div class="mb-3">
            <label>Completion Percentage</label>
            <div class="progress mb-2">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%">0%</div>
            </div>
            <input id="percentInput" type="number" class="form-control" min="0" max="100" value="0">
        </div>

        <h5>All Tasks</h5>
        <ul id="allList" class="list-unstyled"></ul>
    </div>

    <script src="script.js"></script>
    <script>
        async function init() {
            await loadTasks();
            renderTasks("allList");

            const percentInput = document.getElementById('percentInput');
            const progressBar = document.getElementById('progressBar');

            function updateProgress(val) {
                progressBar.style.width = val + '%';
                progressBar.innerText = val + '%';
            }

            // Set initial progress from tasks
            const autoPercent = getCompletionPercent();
            percentInput.value = autoPercent;
            updateProgress(autoPercent);

            percentInput.addEventListener('input', () => {
                let val = Math.max(0, Math.min(100, percentInput.value));
                updateProgress(val);
            });
        }

        init();
    </script>
</body>

</html>
