<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Planner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Overview</a></li>
                    <li class="nav-item"><a class="nav-link" href="goals.html">Goals</a></li>
                    <li class="nav-item"><a class="nav-link" href="todos.html">To-Do</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Overall completion card -->
        <div class="glass mb-4 p-4 text-center">
            <h3>ðŸ“Š Overall Progress</h3>
            <div class="progress my-3" style="height:25px;">
                <div id="overallProgress" class="progress-bar" role="progressbar" style="width:0%">0%</div>
            </div>
            <label>Manual Adjust:</label>
            <input id="percentInput" type="number" class="form-control" min="0" max="100" value="0">
        </div>

        <!-- Goals + To-Do columns -->
        <div class="row">
            <div class="col-md-6">
                <div class="glass p-3 mb-4">
                    <h4 class="text-center">ðŸŽ¯ Goals</h4>
                    <ul id="goalList" class="list-unstyled"></ul>
                    <small>Completion: <span id="goalPercent">0%</span></small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="glass p-3 mb-4">
                    <h4 class="text-center">âœ… To-Dos</h4>
                    <ul id="todoList" class="list-unstyled"></ul>
                    <small>Completion: <span id="todoPercent">0%</span></small>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        async function init() {
            await loadTasks();

            // Render each section
            renderTasks("goalList", "goal");
            renderTasks("todoList", "todo");

            // Section completion calculation
            function calcCompletion(type) {
                const section = tasks.filter(t => t.type === type);
                if (!section.length) return 0;
                return Math.round(section.filter(t => t.done).length / section.length * 100);
            }

            const goalPercent = document.getElementById("goalPercent");
            const todoPercent = document.getElementById("todoPercent");
            const overallProgress = document.getElementById("overallProgress");
            const percentInput = document.getElementById("percentInput");

            function updateProgress() {
                const overall = calcCompletion("goal") + calcCompletion("todo");
                const total = tasks.length ? Math.round(tasks.filter(t => t.done).length / tasks.length * 100) : 0;
                overallProgress.style.width = total + "%";
                overallProgress.innerText = total + "%";
                goalPercent.innerText = calcCompletion("goal") + "%";
                todoPercent.innerText = calcCompletion("todo") + "%";
            }

            updateProgress();

            // Manual adjust
            percentInput.addEventListener("input", () => {
                let val = Math.max(0, Math.min(100, percentInput.value));
                overallProgress.style.width = val + "%";
                overallProgress.innerText = val + "%";
            });
        }

        init();
    </script>
</body>

</html>
